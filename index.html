<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Paint</title>
</head>

<body>
    <div class="container">
        <section class="drawing-board">
            <canvas id="canvas"></canvas>
        </section>
        <section class="tools-board">
            <div class="row">
                <label class="title">SHAKLLAR</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="./img/rectangle.png" alt="rectangle">
                        <span>To`rtburchak</span>
                    </li>
                    <li class="option tool" id="cricle">
                        <img src="./img/cricle.png" alt="cricle" >
                        <span>Doira</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="./img/triangle.png" alt="triangle">
                        <span>Uchburchak</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Rangni to`ldirish</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">VARIANTLAR</label>
                <ul class="options">
                    <li class="option tool active" id="brush">
                        <img src="./img/brush.png" alt="brush">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="./img/eraser.png" alt="eraser">
                        <span>O`chirg`ich</span>
                    </li>
                    <li class="option">
                        <input type="range" min="1" max="30" value="5" id="size-slider" onchange="onChange(value)">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Rangalr</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" value="#000" id="color-picker">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Tozalash</button>
                <button class="save-img">Saqlash</button>
            </div>
        </section>
    </div>
    <script src="./index.js" defer></script>
</body>

</html>
